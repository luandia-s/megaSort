<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/megaSort.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet">
    <title>MegaSort</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1 class="logo-title">MegaSort</h1>
            <p class="slogan">mais chances de ganhar</p>
        </div>
        <div class="image-logo">
            13
        </div>
    </header>
    <div class="container">
        <div class="content">
            <form id="form" name="formNumbers" action="#results">
                <label for="">Escolha o tipo do jogo:</label>
                <select id="games" required>
                    <option value="">selecione uma opção</option>
                    <option value="mega-sena">mega-sena</option>
                    <!-- <option value="">dupla-sena</option> -->
                    <option value="quina">quina</option>
                    <option value="lotofácil">lotofácil</option>
                    <option value="lotomania">lotomania</option>
                    <!-- <option value="timemania">time-mania</option> -->
                    <!-- <option value="federal">federal</option> -->
                </select>
                <label for="numbers-played">Quantos números irá jogar?</label>
                <input type="number" id="numbers-played" required>
                <button class="btn" id="enviar">sortear</button>
            </form>

            <div class="result-sort">
                <label>Números sorteados:</label>
                <div class="results" id="results">
                </div>
            </div>
        </div>
    </div>
    <script src="script/app.js"></script>
</body>

</html>
